<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Styles</title>
</head>
<body style="background-color:powderblue;">

    <h1>My heading</h1>
    <p>My paragraph.</p>

    <h1 style="background-color:powderblue;">My heading</h1>
    <p style="background-color:tomato;">My paragraph.</p>

    <h1 style="color:blue;">My heading</h1>
    <p style="color:red;">My paragraph.</p>

    <h1 style="font-family:verdana;">My heading</h1>
    <p style="font-family:courier;">My paragraph.</p>

    <h1 style="font-size:300%;">My heading</h1>
    <p style="font-size:160%;">My paragraph.</p>

    <h1 style="text-align:center;">My heading</h1>
    <p style="text-align:center;">My paragraph.</p>

</body>
</html>
