<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: sans-serif;
                line-height: 1.5;
                background-color: #eef2f3;
                padding: 40px;
            }
            
            .invite-box {
                background: white;
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 2px solid #333;
            }

            .event-details {
                float: left;
                width: 60%;
            }

            .guest-list {
                float: right;
                width: 35%;
                background: #f0f0f0;
                padding: 5px;
            }

            .clear {
                clear: both;
            }

            .button {
                display: block;
                background: #1e9051;
                color: white;
                text-align: center;
                padding: 10px;
                text-decoration: none;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <div class="invite-box">
            <h1>Meeting!</h1>
            <p>Welcome to my JS celebration.</p>
            
            <div class="event-details">
                <p><strong>When:</strong> Feb 15<br>
                <strong>Where:</strong> Kazakh British Technical University (Room 438)</p>
            </div>

            <div class="guest-list">
                <p>Guests: 7</p>
            </div>

            <div class="clear"></div>

            <a href="#" class="button">I'm coming!</a>
        </div>
        
    </body>
</html>
