<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram log-in</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="left-side">
            <img src="logo2.png" alt="Instagram" class="Logo">
            
            <h1>
                See everyday moments from your <br>
                <span class="gradient-text">close friends.</span>
            </h1>

            <img src="pAv7hjq-51n.png" alt="Stories Preview" class="Image">
        </div>

        <div class="right-side">
            <form class="Sign-in">
                <h2>Log into Instagram</h2>

                <div class="input-container">
                    <input type="text" placeholder="Mobile number, username or email" class="input" required> 
                </div>
                
                <div class="input-container">
                    <input type="password" placeholder="Password" class="input" required>
                </div>

                <button type="submit" class="login-button">Log in</button>
                
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-link">Forgot password?</a>
                
                <a href="#" class="alt-login">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" width="18" alt="FB">
                    Log in with Facebook
                </a>

                <a href="https://www.instagram.com/accounts/emailsignup/" class="account-create">Create new account</a>
            </form>  

            <div class="meta-footer">
                <img src="Meta Facebook Logo.png" class="meta-logo">
                Meta
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-copyright">
            <span>English (US)</span>
            <span>Â© Meta </span>
        </div>
</footer>
</body>
</html>
