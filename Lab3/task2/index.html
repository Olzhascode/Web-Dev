<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>ToDo List</nav>
    </header>

    <main>
        <h1>ToDo List</h1>
        
        <form id="todoForm">
            <input type="text" id="taskInput" placeholder="New Task" aria-label="New task">
            <button type="submit" id="addBtn">Add</button>
        </form>

        <ul id="todoList"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
